<!DOCTYPE html>
<body>
  <head>
    <title>home</title>
    <link rel="stylesheet" href="tic tac toe.css" />
  </head>
  <body>
    <div id="display-board">
      <div id="players-info">
        <h1 id="game-title">TIC TAC TOE</h1>
        <div id="fields-box">
          <input
            id="player1"
            class="input-field"
            type="text"
            placeholder="player 1"
            autocomplete="off"
          />
          <input
            id="player2"
            class="input-field"
            type="text"
            placeholder="player 2"
            autocomplete="off"
          />
        </div>
        <div><button id="play-btn">Play</button></div>
      </div>
      <div id="game-board">
        <div class="grid-item" id="box-00"></div>
        <div class="grid-item" id="box-01"></div>
        <div class="grid-item" id="box-02"></div>
        <div class="grid-item" id="box-10"></div>
        <div class="grid-item" id="box-11"></div>
        <div class="grid-item" id="box-12"></div>
        <div class="grid-item" id="box-20"></div>
        <div class="grid-item" id="box-21"></div>
        <div class="grid-item" id="box-22"></div>
      </div>
    </div>

    <script src="tic tac toe.js"></script>
  </body>
</body>
